<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');
    </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap');
  </style>
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="product-container">
    <div class="product-image">
      <img class="desktop-image" src="./images/image-product-desktop.jpg" alt="Product image" />
      <img class="mobile-image" src="./images/image-product-mobile.jpg" alt="Product image" />
    </div>
    <div class="product-content">
      <p class="subtitle">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-container">
        <h1 class="special-price">$149.99</h1>
        <p class="old-price">$169.99</p>
      </div>
      <button class="cart-container">
        <img src="./images/icon-cart.svg" alt="Cart icon" />
        <span class="label">Add to Cart</span>
      </button>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ssalopek/frontendmentor-product-preview-card" target="_blank">Stjepan Salopek</a>.
    </div>
  </footer>
</body>
</html>
